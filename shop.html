<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coba coba</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
body {
  font-family: Arial, sans-serif;
}
.container{
    border: 1px solid color(black);
}
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #fff;
}

th {
  background-color: #287094;
  color: white;
}

.product-details {
  display: flex;
  align-items: center;
}

.product-image {
  width: 100px;
  height: 100px;
  object-fit: cover;
  margin-right: 10px;
}

.product-info {
  flex-grow: 1;
}

.product-title {
  font-weight: bold;
}

.product-description {
  margin-top: 5px;
}

.quantity-control {
  display: flex;
  align-items: center;
  margin-right: 10px;
}

.quantity-control button {
  border: none;
  padding: 5px 10px;
  background-color: #287094;
  color: white;
  cursor: pointer;
  margin: 0 5px;
}

.approval-checkbox {
  margin-right: 10px;
}

.remove-button {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

.total-cost {
  font-weight: bold;
}

.buy-now-button {
  display: flex;
  align-items: center;
  margin-top: 10px;
  background-color: #023246;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
.container-sm{
  cursor: pointer;
}
.whatsapp-icon{
  display: flex;
  align-items: center;
  margin-top: 10px;
  background-color: green;
  padding: 10px 10px;
  border: none;
  width: 60px;
  height: 50px;
  cursor: pointer;
}
.whatsapp-icon i{
  font-size: x-large;
}

.container-sm td:hover{
  color: grey;
  cursor: pointer;
  background-color: #d4d4ce;
}
td input{
  width: 50px;
}
p{
  font-weight: 700;
  font-size: 48px;
}
</style>
</head>
<body>
<div>
    <a href="/index.html">&lt; Back</a>
    <p class="text-center m-4">Shopping Cart</p>
</div>
<div class="container-sm">
    <table class="table-bordered">
        <tr>
          <th>PRODUCT DETAILS</th>
          <th>PRICE</th>
          <th>ITEM</th>
          <th>APPROVAL</th>
        </tr>
        <tr>
          <td>
            <div class="product-details">
              <img src="scream - Copy.png" alt="Product Image" class="product-image">
              <div class="product-info">
                <div class="product-title">LITTLE SCREAM T-SHIRT DESIGN</div>
                <div class="product-description">Design
      Limited order purchase</div>
              </div>
            </div>
          </td>
          <td>IDR.120k</td>
          <td>
            <input type="number" value="1">
          </td>
          <td>
            <input type="checkbox" class="approval-checkbox">
            <i class="bi bi-trash-fill text-danger"></i>
          </td>
        </tr>
        <tr>
          <td>
            <div class="product-details">
              <img src="lutfi - Copy.png" alt="Product Image" class="product-image">
              <div class="product-info">
                <div class="product-title">LUFFY GEAR 5 T-SHIRT DESIGN</div>
                <div class="product-description">Design
      Limited order purchase</div>
              </div>
            </div>
          </td>
          <td>IDR.135k</td>
          <td>
            <input type="number" value="1">
          </td>
          <td>
            <input type="checkbox" class="approval-checkbox">
            <i class="bi bi-trash-fill text-danger"></i>
          </td>
        </tr>
        <tr>
          <td>
            <div class="product-details">
              <img src="hoodie - Copy.png" alt="Product Image" class="product-image">
              <div class="product-info">
                <div class="product-title">FENI B&W T-SHIRT DESIGN</div>
                <div class="product-description">Design
      Limited order purchase</div>
              </div>
            </div>
          </td>
          <td>IDR.115k</td>
          <td>
            <input type="number" value="1">
          </td>
          <td>
            <input type="checkbox" class="approval-checkbox">
            <i class="bi bi-trash-fill text-danger"></i>
          </td>
        </tr>
        <tr>
          <td class="text-center"><b>Total Cost</b></td>
          <td>IDR.120k</td>
          <td> 
              <div class="whatsapp-icon justify-content-center">
                  <a href="https://wa.me/your-whatsapp-number" target="_blank"><i class="bi bi-whatsapp text-light"></i></a>
              </div>
          </td>
          <td>
              <div>
                  <button class="buy-now-button">Buy Now</button>
              </div>
          </td>
        </tr>
      </table>
</div>


</body>
</html>
