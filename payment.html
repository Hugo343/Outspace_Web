<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>coba coba</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url(astronot.jpg);
  background-size: 1200px 700px;
  background-repeat: no-repeat;
  margin: 0;
}

* {
  box-sizing: border-box;
}

.container {
  display: flex;
  justify-content: end;
}

.left {
  width: 30%;
  background-color: transparent;
  padding: 20px;
  border-radius: 5px;
  margin-top: 200px;
}

.right {
  width: 60%;
  background-color: #ffffff;
  margin-right: 0;
  padding: 20px;
}

.right h2 {
  color: #333;
  margin-bottom: 10px;
}

.right p {
  color: #666;
  margin-bottom: 10px;
}
.right input[type=text],
.right input[type=email] {
  width: 100%;
  padding: 10px;
  margin: 10px 0 10px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 10px;
}

.right input[type=text]:focus,
.right input[type=email]:focus {
  outline: none;
  background-color: #f5f5f5;
}

.right button {
  background-color: #023246;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
  border-radius: 10px;
}

.right button:hover {
  opacity: 1;
}
.container-sm {
  display: block;
  font-size: 15px;
  font-weight: bold;
}
.right .payment-info {
  margin-top: 10px;
}

.right .terms {
  margin-top: 5px;
}

.right .terms input[type=checkbox] {
  margin-right: 5px;
}

.right .terms label {
  font-size: 14px;
  color: #023246;
}

.right .pay-button {
  background-color: #023246;
  color: white;
  padding: 12px 20px;
  margin: 5px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 10px;
}
.right .pay-button:hover {
  opacity: 1;
}

</style>
</head>
<body>
<div class="container">
  <div class="left text-start">
    <h1 class="text-light">Complete your purchase by providing your payment details</h1>
  </div>
  <div class="right">
    <h2>Payment Details</h2>
    <p><a href="index.html">Shopping cart</a> > Payment</p>
    <div class="payment-method">
      <a href="#" target="_blank"><img src="dana-logo-5.png" alt="dana" style="width: 30px;"></a>
      <a href="#" target="_blank"><img src="shopee 1.png" alt="dana" style="width: 30px;"></a>
      <a href="#" target="_blank"><img src="gopay - Copy (2).png" alt="dana" style="width: 60px;"></a>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="code">
      <label for="code">Code voucher</label>
      <input type="text" id="code" name="code" placeholder="Enter your code">
      <button type="submit">Apply</button>
    </div>
    <div class="container-sm m-5">
      <div class="row">
        <div class="col-6 text-sm-start">
          <p>Subtotal</p>
          <p>Diskon 20%</p>
          <p>Total</p>
        </div>
        <div class="col-6 text-sm-end">
          <p>Rp. 120k</p>
          <p>0</p>
          <p>Rp. 120k</p>
        </div>
      </div>
    </div>
    <button class="pay-button">Pay Rp.120k</button>
    <div class="terms">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">I agree to the terms & conditions</label>
    </div>
  </div>
</div>
</body>
</html>
