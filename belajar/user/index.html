<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outspace</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="signin-signup">
      <form action="" class="sign-in-form">
        <h2 class="title"> Sign In</h2>
        <div class="input-field">
          <i class="bi bi-person-fill"></i>
          <input type="text" placeholder="Username">
        </div>
        <div class="input-field">
          <i class="bi bi-lock-fill"></i>
          <input type="text" placeholder="Password">
        </div>
        <input type="submit" class="btn" value="login">
        <p class="social-text">or Sign in with social platform</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="bi bi-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="bi bi-facebook"></i>
          </a>
        </div>
      </form>
      <form action="" class="sign-up-form">
        <h2 class="title"> Sign Up</h2>
        <div class="input-field">
          <input type="text" placeholder="Fullname">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Email">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Password">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Verify your Password">
        </div>
        <input type="submit" class="btn" value="Sign Up">
        <p class="social-text">or Sign in with social platform</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="bi bi-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="bi bi-facebook"></i>
          </a>
        </div>
      </form>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>WELCOME TO OUTSPACE</h3>
          <button class="btn" id="sign-in-btn">sign in</button>
        </div>
        <img src="undraw_login_re_4vu2.svg" alt="" class="image">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Register now and get 20% discount</h3>
          <button class="btn" id="sign-up-btn">sign up</button>
        </div>
        <img src="undraw_outer_space_re_u9vd.svg" alt="" class="image">
      </div>
    </div>
  </div>
  <script src="try.js"></script>
</body>
</html>
